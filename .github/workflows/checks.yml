# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: "Checks"
on: pull_request

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  buildAndlint:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: "package.json"
          cache: "npm"
      - run: npm ci

      - uses: actions/cache/restore@v3
        with:
          path: node_modules/.cache/turbo
          key: build-cache-${{ github.sha }}
          restore-keys: |
            build-cache-${{ github.event.pull_request.base.sha }}
      - run: npm run build
      - uses: actions/cache/save@v3
        with:
          path: node_modules/.cache/turbo
          key: build-cache-${{ github.sha }}

      - run: npm run lint

      # If `npm run lint` succeeds then, theoretically, running prettier without this plugin should not change anything.
      - run: npx prettier --write --config ./.prettierrc-without .
      - run: npx prettier --write --config ./@types/.prettierrc-without ./@types
      - run: git diff-index --quiet HEAD -- || (git -c color.ui=always diff && exit 1)
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: "package.json"
          cache: "npm"
      - run: npm ci

      - run: npm test
